<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>{% block title %}{{ SITENAME }}{% endblock title %}{% if SITESUBTITLE %} - {{ SITESUBTITLE }}{% endif %}</title>

    <!-- CSS -->
	<script src="https://cdn.tailwindcss.com"></script>

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  </head>

  <body class="bg-stone-50 text-stone-900">
	<div class="min-h-full py-2 sm:py-8 md:py-24 lg:px-8">
	  <div class="max-w-4xl mx-auto md:w-2/3">
		  <div class="flex flex-col md:flex-row items-baseline md:space-x-3 pl-4 sm:pl-8 md:pl-0">
			  <h1 class="text-4xl font-extrabold sm:text-5xl sm:tracking-tight lg:text-6xl">{{ SITENAME }}</h1>

			  <ul class="flex space-x-2">
				  {% for noun in NOUNS %}
				  <li class="text-sm text-stone-600 italic">{{ noun }}</li>
				  {% endfor %}
			  </ul>
		  </div>
        {% block content %}
        {% endblock %}
	</div>
	</div>
  </body>
</html>
